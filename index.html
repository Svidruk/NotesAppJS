<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="modal" id="noteModal">
      <form class="form-container" id="addNoteForm">
        <input type="hidden" id="noteId" />
        <span class="close" id="closeButton">&times;</span>
        <input type="text" id="noteContent" maxlength="90" placeholder="Type here" required />
        <select id="noteCategory" required>
          <option value="Task">Task</option>
          <option value="Thought">Thought</option>
          <option value="Idea">Idea</option>
        </select>
        <button class="addNoteButton" type="submit">Add Note</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th></th>
          <th>Content</th>
          <th>Dates</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="notesTableBody"></tbody>
    </table>
    <div class="button-container">
      <button class="showArchivedButton">Show archived</button>
      <button class="createNoteButton">Create note</button>
    </div>
    <table id="archivedNotesDropdown">
      <thead>
        <tr>
          <th>Category</th>  
          <th></th>
          <th>Content</th>
          <th>Dates</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="archivedNotesTableBody"></tbody>
    </table>
    <table class="archive">
      <thead>
        <tr>
          <th>Category</th>
          <th>Active Notes</th>
          <th>Archived Notes</th>
        </tr>
      </thead>
      <tbody id="summaryTableBody"></tbody>
    </table>
    <script type="module" src="js/App.js"></script>
  </body>
</html>
